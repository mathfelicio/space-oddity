<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
              <div class="healthbar text-center" style="margin: 0; color: white;" :style="{width: playerHealth + '%', backgroundColor: playerLifeColor}">
                  {{playerHealth}}
              </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%', backgroundColor: monsterLifeColor}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <template v-if="!isGameRunning">
      <section class="row controls">
          <div class="small-12 columns">
              <button id="start-game" @click="isGameRunning = true">START NEW GAME</button>
          </div>
      </section>
    </template>
    <template v-if="isGameRunning">
      <section class="row controls">
          <div class="small-12 columns">
              <button id="attack" @click="battle()">ATTACK</button>
              <button id="special-attack">SPECIAL ATTACK</button>
              <button id="heal">HEAL</button>
              <button id="give-up">GIVE UP</button>
          </div>
      </section>
      <template id="">
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
      </template>
    </template>
</div>
</body>
</html>

<script>
  new Vue({
    el: '#app',
    data: {
        isGameRunning: false,
        playerHealth: 100,
        monsterHealth: 100,
        playerLifeColor: 'green',
        monsterLifeColor: 'green',
        battleLog: []
    },
    computed: {
    },
    methods: {
      normalAttack: function(){

      },

      specialAttack: function(){

      },

      playerHeal: function(){

      },

      giveUp: function(){
        this.playerHealth = 100;
        this.monsterHealth = 100;
        this.playerLifeColor = 'green';
        this.monsterLifeColor = 'green';
        this.battleLog = [];
        this.isGameRunning = false
      },

      battle: function(event){
          this.playerHealth -= Math.floor((Math.random() * 10) + 1);
      }
    },
    watch:{
      playerHealth: function(val){
        if (val <= 60) {
            this.playerLifeColor = "orange"
        }

        if (val <= 30) {
          this.playerLifeColor = "red"
        }
      },

      monsterHealth: function(val){
        if (val <= 60) {
            this.monsterLifeColor = "orange"
        }

        if (val <= 30) {
          this.monsterLifeColor = "red"
        }
      }
    }
  })
</script>
