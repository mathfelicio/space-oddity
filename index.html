<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>My name is {{name}} and I'm {{ageTimesThree()}} years old (perhaps)</p>
    <p>Here's a random number: {{randomNumber()}}</p>
    <input type="text" v-bind:value="name">
    <div>
      <img v-bind:src="comic" alt="A little brazillian comic">
    </div>
  </div>

</body>

<script>
  new Vue({
    el: '#app',
    data: {
      name: "Matheus Felicio",
      age: 22,
      comic: "https://s8.postimg.cc/5kn8brwlx/photo4933899889973241821.jpg"
    },
    methods:{
      ageTimesThree: function(){
        return this.age * 3;
      },
      randomNumber: function(){
        return Math.random();
      }
    }
  })
</script>
</html>
