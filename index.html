<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
              <div class="healthbar text-center" style="margin: 0; color: white;" :style="{width: playerHealth + '%', backgroundColor: playerLifeColor}">
                  {{playerHealth}}
              </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%', backgroundColor: monsterLifeColor}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <template v-if="!isGameRunning">
      <section class="row controls">
          <div class="small-12 columns">
              <button id="start-game" @click="isGameRunning = true">START NEW GAME</button>
          </div>
      </section>
    </template>
    <template v-if="isGameRunning">
      <section class="row controls">
          <div class="small-12 columns">
              <button id="attack" @click="normalAttack()">ATTACK</button>
              <button id="special-attack" @click="specialAttack()">SPECIAL ATTACK</button>
              <button id="heal" @click="playerHeal()">HEAL</button>
              <button id="give-up" @click="giveUp()">GIVE UP</button>
          </div>
      </section>
      <template v-if="battleLog.length > 0">
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="item in battleLog">
                        {{item}}
                    </li>
                </ul>
            </div>
        </section>
      </template>
    </template>
</div>
</body>
</html>

<script>
  new Vue({
    el: '#app',
    data: {
        isGameRunning: false,
        playerHealth: 100,
        monsterHealth: 100,
        playerLifeColor: 'green',
        monsterLifeColor: 'green',
        battleLog: []
    },
    methods: {
      calculateDamage: function(attackPower = 10){
        return Math.floor((Math.random() * attackPower) + 1);
      },

      normalAttack: function(){
        this.logBattle(this.calculateDamage(), this.calculateDamage())
      },

      specialAttack: function(){
        this.logBattle(this.calculateDamage(20), this.calculateDamage())
      },

      playerHeal: function(){
        this.logBattle(0, this.calculateDamage(), this.calculateDamage(5))
      },

      giveUp: function(){
        this.playerHealth = 100;
        this.monsterHealth = 100;
        this.playerLifeColor = 'green';
        this.monsterLifeColor = 'green';
        this.battleLog = [];
        this.isGameRunning = false
      },

      logBattle: function(playerDamage, monsterDamage, healing = 0){
        var log = [];

        if (healing > 0) {
          this.playerHealth += healing;
          log.push('Player has healed ' + healing + ' life points')
        }else {
          this.monsterHealth -= playerDamage;
            log.push('The Monster took ' + playerDamage + ' damage')
        }

        this.playerHealth -= monsterDamage;
          log.push('Player took ' + monsterDamage + ' damage')

          this.battleLog.push(log);
      }
    },
    watch:{
      playerHealth: function(val){
        if (val <= 60) {
            this.playerLifeColor = "orange"
        }

        if (val <= 30) {
          this.playerLifeColor = "red"
        }
      },

      monsterHealth: function(val){
        if (val <= 60) {
            this.monsterLifeColor = "orange"
        }

        if (val <= 30) {
          this.monsterLifeColor = "red"
        }
      }
    }
  })
</script>
